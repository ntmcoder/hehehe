<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hehe</title>
    <style>
        #yes {
            position: absolute;
            left: 100px;
            width: 100px;
        }

        #no {
            position: absolute;
            left: 300px;
            width: 200px;
        }
    </style>
</head>
<body>
    <script>
        var hoveredNo = function () {
            var btn = document.getElementById("no");
            var top = Math.floor(Math.random() * 400);
            var left = Math.floor(Math.random() * 800);
            btn.style.top = top + "px";
            btn.style.left = left + "px";
        };

        var clickYes = function () {
            alert("Đó, tao biết mà =))");
        };
    </script>

    <h1>Tuấn có phải là chó không?</h1>
    <button id="yes" onclick="clickYes()">Có, Tuấn là chó!</button>
    <button id="no" onmouseover="hoveredNo()">Éo, éo phải</button>
</body>
</html>
